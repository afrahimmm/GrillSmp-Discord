<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to GrillSMP Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the GrillSMP Discord community! Redirecting in a few seconds...">
  <meta name="robots" content="noindex">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light {
      background-color: #f5f5f5;
      color: #1a1a1a;
    }

    body.dark {
      background-color: #0a0a0a;
      color: #ffffff;
    }

    /* Live Structures Background */
    .background {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    .structure {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #00b4ff;
      opacity: 0.7;
      transform: rotate(45deg);
      animation: float 8s ease-in-out infinite;
    }

    .structure:nth-child(2) { left: 10%; animation-delay: 1s; animation-duration: 10s; }
    .structure:nth-child(3) { left: 20%; top: 60%; animation-delay: 2s; animation-duration: 7s; }
    .structure:nth-child(4) { left: 30%; top: 20%; animation-delay: 0.5s; animation-duration: 9s; }
    .structure:nth-child(5) { left: 40%; top: 80%; animation-delay: 3s; animation-duration: 6s; }
    .structure:nth-child(6) { left: 50%; top: 10%; animation-delay: 1.5s; animation-duration: 11s; }
    .structure:nth-child(7) { left: 60%; top: 50%; animation-delay: 2.5s; animation-duration: 8s; }
    .structure:nth-child(8) { left: 70%; top: 30%; animation-delay: 0.8s; animation-duration: 10s; }
    .structure:nth-child(9) { left: 80%; top: 70%; animation-delay: 1.2s; animation-duration: 7s; }
    .structure:nth-child(10) { left: 90%; top: 40%; animation-delay: 3.5s; animation-duration: 9s; }

    .light .structure {
      background-color: #0077cc;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
      50% { transform: translateY(-100vh) translateX(50px) rotate(90deg); opacity: 0.3; }
      100% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
    }

    .box {
      position: relative;
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1;
      border: 2px solid;
    }

    .light .box {
      background: #ffffff;
      border-color: #0077cc;
    }

    .dark .box {
      background: #1a1a1a;
      border-color: #00b4ff;
    }

    .box:hover {
      transform: translateY(-8px);
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
      transition: color 0.3s ease;
    }

    .light h2 {
      color: #0077cc;
    }

    .dark h2 {
      color: #00b4ff;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .light .btn {
      background: #0077cc;
      color: #ffffff;
    }

    .dark .btn {
      background: #00b4ff;
      color: #ffffff;
    }

    .btn:hover {
      background: #0055aa;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .countdown {
      margin-top: 1rem;
      font-size: 0.875rem;
      transition: color 0.3s ease;
    }

    .light .countdown {
      color: #666666;
    }

    .dark .countdown {
      color: #a0a0a0;
    }

    .error {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #ff4d4d;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 2;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .light .theme-toggle {
      color: #333333;
    }

    .dark .theme-toggle {
      color: #ffffff;
    }

    .theme-toggle:hover {
      transform: rotate(90deg);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.875rem;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .light .footer {
      color: #666666;
    }

    .dark .footer {
      color: #a0a0a0;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      margin: 0 0.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      transition: color 0.3s ease;
    }

    .light .footer a:hover {
      color: #0077cc;
    }

    .dark .footer a:hover {
      color: #00b4ff;
    }

    .footer svg {
      width: 16px;
      height: 16px;
    }

    @media (max-width: 400px) {
      .box {
        padding: 1.5rem;
        max-width: 90%;
      }

      h2 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.65rem 1.25rem;
        font-size: 0.875rem;
      }

      .theme-toggle {
        top: 0.5rem;
        right: 0.5rem;
      }

      .footer {
        bottom: 0.5rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="background">
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
    <div class="structure"></div>
  </div>
  <button class="theme-toggle" aria-label="Toggle theme">
    <svg viewBox="0 0 24 24" fill="currentColor" class="theme-icon">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
  </button>
  <div class="box">
    <img
      class="logo"
      src="https://cdn.grillsmp.fun/cdn/grillsmp.png"
      alt="GrillSMP Discord Logo"
    />
    <h2>Join GrillSMP Discord</h2>
    <a href="https://discord.gg/RPbt3bGYKz" class="btn">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M20.317 4.369a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.078.037c-.211.375-.444.864-.608 1.249a18.27 18.27 0 00-5.487 0c-.164-.385-.397-.874-.608-1.249a.077.077 0 00-.078-.037 19.736 19.736 0 00-4.885 1.515.069.069 0 00-.032.027C.533 9.45-.319 15.68.099 21.952a.084.084 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.105 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128c.126-.092.252-.185.372-.271a.075.075 0 01.078-.01c3.927 1.764 8.18 1.764 12.107 0a.074.074 0 01.078.01c.120.086.246.179.372.271a.077.077 0 01-.008.128 13.134 13.134 0 01-1.872.892.076.076 0 00-.041.105c.352.698.764 1.364 1.226 1.994a.077.077 0 00.084.028 19.885 19.885 0 005.993-3.03.085.085 0 00.031-.057c.500-6.272-.350-12.503-4.287-17.583a.069.069 0 00-.032-.027zM8.020 15.331c-1.182 0-2.157-1.085-2.157-2.419s.975-2.419 2.157-2.419c1.182 0 2.157 1.085 2.157 2.419s-.975 2.419-2.157 2.419zm7.958 0c-1.182 0-2.157-1.085-2.157-2.419s.975-2.419 2.157-2.419c1.182 0 2.157 1.085 2.157 2.419s-.975 2.419-2.157 2.419z" />
      </svg>
      Join Discord
    </a>
    <div class="countdown">
      Redirecting in <span id="timer">3</span> seconds...
    </div>
    <div class="error" id="error"></div>
  </div>
  <div class="footer">
    <a href="mailto:support@grillsmp.fun">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
      </svg>
      support@grillsmp.fun
    </a>
    <a href="https://youtube.com/@gaming_grill_official?si=I4PCfi7OcP35aNve" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0C.488 3.45.029 5.804 0 12c-.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0C23.512 20.55 23.971 18.196 24 12c.029-6.185-.484-8.54-4.385-8.816zM9 16V8l8 4-8 4z" />
      </svg>
      YouTube
    </a>
    <a href="https://chat.grillsmp.fun" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H6l-2 2V4h16v10z" />
      </svg>
      Forums
    </a>
  </div>

  <script>
    const DISCORD_URL = "https://discord.gg/RPbt3bGYKz";
    const timerElement = document.getElementById("timer");
    const countdownElement = document.querySelector(".countdown");
    const errorElement = document.getElementById("error");
    const themeToggle = document.querySelector(".theme-toggle");
    const themeIcon = document.querySelector(".theme-icon");
    const body = document.body;

    // Theme Toggle
    const savedTheme = localStorage.getItem("theme") || "dark";
    body.classList.add(savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener("click", () => {
      const newTheme = body.classList.contains("dark") ? "light" : "dark";
      body.classList.remove("light", "dark");
      body.classList.add(newTheme);
      localStorage.setItem("theme", newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      themeIcon.innerHTML = theme === "dark"
        ? `<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />`
        : `<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
    }

    // Countdown and Redirect
    let time = 3;
    const interval = setInterval(() => {
      time--;
      if (time >= 0) {
        timerElement.textContent = time;
        countdownElement.textContent = `Redirecting in ${time} second${time !== 1 ? "s" : ""}...`;
      }
      if (time <= 0) {
        clearInterval(interval);
        try {
          window.location.href = DISCORD_URL;
        } catch (err) {
          errorElement.textContent = "Redirect failed. Please click the button above.";
          console.error("Redirect error:", err);
        }
      }
    }, 1000);
  </script>
</body>
</html>
